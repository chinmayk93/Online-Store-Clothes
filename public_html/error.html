<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fashion League</title>
    <!--<link rel="stylesheet" href="login.css">-->
    <script src="http://jadran.sdsu.edu/~jadrn022/proj1/jquery.js"></script>
    <script src="http://jadran.sdsu.edu/~jadrn022/proj1/login.js"></script>
</head>
<body>
    <h1>Fashion League</h1>
    <div id="main">
    <form method="POST" action="http://jadran.sdsu.edu/perl/jadrn022/login.cgi">
    	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="user" size="15"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" size="15"></td>
		</tr>
		<tr>
			<td><input type="reset" class="button"></td>
			<td><input type="submit" value="Login" class="button"></td>
		</tr>
	</table>
    </form>
    <h2 class="error">ERROR, wrong username or password</h2>
    </div>		
</body>
</html>
